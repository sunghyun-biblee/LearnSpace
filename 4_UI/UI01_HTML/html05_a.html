    <h3>a 태그를 이용한 하이퍼링크 테스트</h3>
    <!-- a 태그의 href 속성으로 링크를 만들 수 있다 -->
    <ul>
      <li><a href="/html01_text.html">텍스트 관련 태그</a></li>
      <li><a href="/html02_list.html">리스트 관련 태그</a></li>
    </ul>
    <!-- 네트워크가 연결된 상황이라면 현재 서비스되는 웹페이지 링크도 가능하다. -->
    <ul>
      <!-- target 속성을 이용하여 새 탭으로 열기 가능 -->
      <li><a href="http://lostark.co.kr" target="_blank">LostArk</a></li>
      <!-- blank는 새탭에서 실행-->
      <li><a href="http://www.naver.com" target="_self">네이버</a></li>
      <!-- self 는 default(가본값)-->
    </ul>

    <a href="http://lostark.co.kr" target="_blank"
