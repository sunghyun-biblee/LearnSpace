<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      /*타입을 명시함으로 혹여나 발생할 수 있는 문제를 해결가능*/
      .html5 {
        border: 1px solid red;
        margin: 10px;
      }
      section {
        height: 400px;
      }
      #left {
        width: 65%;
        height: 90%;
        float: left;
      }
      #right {
        width: 25%;
        height: 90%;
        float: right;
      }
    </style>
  </head>
  <body>
    <header class="html5">
      <h1>제목</h1>
      <nav class="html5">
        <span>메뉴1</span>
        <span>메뉴2</span>
        <span>메뉴3</span>
        <span>메뉴4</span>
      </nav>
    </header>
    <section class="html5">
      <article class="html5" id="left">
        <p>왼쪽</p>
      </article>
      <article class="html5" id="right">
        <p>오른쪽</p>
      </article>
    </section>
    <footer class="html5">copyright &copy; all right reserveds...</footer>
  </body>
</html>
