<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>영역 관련 태그</title>
  </head>
  <body>
    <!--
        div : 블럭요소,줄바꿈 적용 O  / 블럭요소이기 때문에 크기변경 O (영역표시가능)
        span: 인라인요소,줄바꿈 적용 X / 인라인 요소이기 때문에 크기변경 X (영역표시x) -> css로 display 변경시 크기변경 가능
    -->
    <h2>영역 관련 태그</h2>
    <h3>div</h3>
    <div
      style="
        border: 1px solid black;
        background-color: antiquewhite;
        width: 100px;
        height: 100px;
      "
    >
      1번째 영역
    </div>
    <div
      style="
        border: 1px solid black;
        background-color: #15978c;
        width: 100px;
        height: 100px;
      "
    >
      2번째 영역
    </div>
    <div
      style="
        border: 1px solid black;
        background-color: #3619c6;
        color: white;
        width: 100px;
        height: 100px;
      "
    >
      3번째 영역
    </div>
    <hr />
    <h3>span</h3>

    <span
      style="
        border: 1px solid black;
        background-color: #cee02d;
        width: 100px;
        height: 100px;
      "
      >첫 번째 영역</span
    >
    <span
      style="
        border: 1px solid black;
        background-color: #15978c;
        width: 100px;
        height: 100px;
      "
      >두 번째 영역</span
    >
    <span
      style="
        border: 1px solid black;
        background-color: #510808;
        color: white;
        width: 100px;
        height: 100px;
      "
      >세 번째 영역</span
    >
  </body>
</html>
