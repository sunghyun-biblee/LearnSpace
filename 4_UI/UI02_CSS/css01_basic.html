<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css basic</title>
    <link rel="stylesheet" href="./resources/css01.css" type="text/css" />
    <!-- 
        css : Cascading Style Sheets (종속형 스타일 시트)
        글꼴, 색상, 크기 등을 변경하거나 위치,애니메이션 등 기타 기능
      
        <link>
        href : css 파일 위치
        rel : 연결대상의 속성 (stylesheet)
        type : 파일의 정보값(text로 이루어져 있고 , css 기능을 한다)

        우선순위
        1. 인라인 스타일 시트
        2. 내부 스타일 시트
        3. 외부 스타일 시트
     -->
    <style type="text/css">
      p {
        background-color: antiquewhite;
      }
    </style>
  </head>
  <body>
    <h3>작성 방식 3가지</h3>
    <b style="color: red">1. 인라인 스타일 시트</b>
    <p>
      <span>2. 내부 스타일 시트 : html 파일 내부에서 간단하게 작성</span><br />
      <b>3. 외부 스타일 시트: html 파일 외부에 css 파일을 만들어서 작성</b>
    </p>
  </body>
</html>
