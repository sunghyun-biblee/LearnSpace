<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./js/jquery-3.7.1.js"></script>
    <script>
      $(function () {
        $("button:eq(0)").click(function () {
          //   $("div").prepend("<b>123</b>");
          $ele = $("<p>").addClass("prepend").text("preprend!!"); // p태그의 prepend 클래스를 가지고 text는 prepend인 앨리먼트
          $("div").prepend($ele); // 앞쪽에 생성
        });
        $("button:eq(1)").click(function () {
          $("div").append($("<p>").text("append")); // 뒤쪽에 생성
        });
        $("button:eq(2)").click(function () {
          // 태그자체를 변경
          $("div").html("<b style='font-size:20pt;'>html 요소를 바꾼다 </b>");
        });
        $("button:eq(3)").click(function () {
          // 태그안에 텍스트만 변경
          $("div").text("<b>text요소를 바꾼다</b>");
        });
      });
    </script>
  </head>
  <body>
    <button>prepend()</button>
    <button>append()</button>
    <button>html()</button>
    <button>text()</button>
    <div>
      <p>내부 삽입 01</p>
      <p>내부 삽입 02</p>
    </div>
  </body>
</html>
