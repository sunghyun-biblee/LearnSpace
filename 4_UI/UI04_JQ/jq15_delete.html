<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./js/jquery-3.7.1.js"></script>
    <script>
      $(document).ready(function () {
        $("p:eq(0)").click(function () {
          // 해당 태그 삭제
          $(this).remove();
        });
        $("p:eq(1)").click(function () {
          // 해당 태그안에 내용만 삭제
          $(this).empty();
        });
        $("p:eq(2)").click(function () {
          //detach : 잘라내기 - 해당 태그를 잘라내고 다른 곳에 붙여 넣을 수 있다.
          let ele = $(this).detach();
          $("h1").append(ele);
        });
      });
    </script>
  </head>
  <body>
    <h1>엘리먼트 제거</h1>
    <div>
      <p>remove()</p>
      <p>empty()</p>
      <p>detach()</p>
    </div>
  </body>
</html>
