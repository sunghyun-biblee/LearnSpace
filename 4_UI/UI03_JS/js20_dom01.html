<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function searchPar() {
        let child02 = document.getElementsByTagName("p")[1];

        // 부모태그 구하기
        //1. let parent01 = child02.parentNode;
        let parent01 = child02.parentElement;
        console.log(parent01);
        parent01.style.backgroundColor = "skyblue";
      }
      function searchChi() {
        let parent01 = document.getElementsByTagName("div")[0];

        // 자식 태그 구하기
        // let divChildren = parent01.children;
        let divChildren = parent01.childNodes; // 노드탐색(엘리먼트(태그) + 텍스트)
        console.log(divChildren);
        // 3번째 p태그의 배경색
        divChildren[5].style.backgroundColor = "pink";
      }
      function test01() {
        let child = document.getElementsByTagName("p")[3];

        let parent = child.parentElement;
        parent.style.background = "blue";
        parent.style.color = "white";
      }
      function test02() {
        let divp = document.getElementsByTagName("div")[2];
        divp.childNodes[3].style.fontSize = "20pt";
      }
    </script>
  </head>
  <body>
    <h1>부모탐색,자식탐색</h1>

    <div>
      <p>child01</p>
      <p>child02</p>
      <p>child03</p>
    </div>
    <button onclick="searchPar();">부모탐색</button>
    <button onclick="searchChi();">자식탐색</button>

    <h3 onclick="test01();">
      1. "test01 태그를 포함한 div태그"에 배경색을 적용
    </h3>
    <h3 onclick="test02();">
      2. "마지막 div태그에 포함된 test04태그"의 폰트크기를 20pt로 적용
    </h3>
    <div>
      <p>test01</p>
      <p>test02</p>
    </div>
    <div>
      <p>test03</p>
      <p>test04</p>
    </div>
  </body>
</html>
